  <div class="container">
  <form  [formGroup]="formTask">

    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title">
        <mat-error *ngIf="f.title.errors?.required">Title is required</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput type="text" formControlName="description">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="f.date.errors?.required">Date is required</mat-error>
      </mat-form-field>
    </div>

    <div *ngIf="isEditar">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option *ngFor="let status of taskStatus" [value]="status.value" >
            {{status.value}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxLayoutAlign="center center">
      <button mat-button color="default" (click)="goBack()">Voltar</button>
      <button mat-button color="primary" (click)="onSubmit()">Salvar</button>
    </div>

  </form>
</div>
